<app-loader [hidden]="true" class="loader h-100 w-100"></app-loader>

<app-header (toggleSideNavEmitter)="drawer.toggle()" [isMenuBarOpen]="drawer.opened" class="sticky-header"></app-header>

<mat-drawer-container class="overflow-hidden drawer-container" style="flex: 1 1 auto;">

    <mat-drawer [autoFocus]="false" #drawer="matDrawer" class="drawer">
        <app-drawer></app-drawer>
    </mat-drawer>

    <mat-drawer-content class="overflow-hidden h-auto d-flex flex-column" style="min-height: 0; min-width: none;">
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
