<form 
(submit)="submitImage()"
class="custom-card-action d-flex flex-column align-items-center">

    <div>
        <mat-form-field color="primary">

            <mat-label>
                Select filter
            </mat-label>

            <mat-select  [ngModel]="selectedFilter"
                        (selectionChange)="changeSelectedFilter($event)" name="filter">

                <!-- COMMON -->
                <mat-optgroup label="Common" >
                    <mat-option value="negative">
                        Negative
                    </mat-option>
                    <mat-option value="ascii">
                        Ascii
                    </mat-option>
                    <mat-option value="reflect">
                        Reflect
                    </mat-option>
                    <mat-option value="sepia">
                        Sepia
                    </mat-option>
                    <mat-option value="blur">
                        Blur
                    </mat-option>
                    <mat-option value="grayscale">
                        Grayscale
                    </mat-option>
                </mat-optgroup>

                <!-- BASIC -->
                <mat-optgroup label="Basic">
                    <mat-option value="hello">
                        hello
                    </mat-option>
                </mat-optgroup>
                
            </mat-select>


        </mat-form-field>
    </div>

    <div class="d-flex flex-row" #formActions>

        <a [href]="resultImage? (resultImage  | getFileSrc | safeUrl): ''"
        type="button"
        class="w-100 h-100" [download]="selectedFilter">
            <button [disabled]="!resultImage" class="btn btn-none me-2 flex-shrink-0" type="button">
                Download
            </button>
        </a>

        <button [disabled]="!resultImage" type="button" class="btn btn-none me-2 flex-shrink-0" 
        (click)="toggleImage()">
            Show {{ isOriginalImageToggled? "Result": "Original" }}
        </button>


        <button class="btn btn-primary flex-shrink-0" 
        #submitBtn
        type="submit">
            submit
        </button>
    </div>

</form>
