<form 
(submit)="submitImage()"
class="custom-card-action d-flex flex-column align-items-center">

    <div>
        <mat-form-field color="primary">

            <mat-label>
                Select filter
            </mat-label>

            <mat-select  [ngModel]="selectedFilter | async"
                        (selectionChange)="changeSelectedFilter($event)" name="filter">

                <!-- COMMON -->
                <mat-optgroup label="Common" >
                    <mat-option value="negative">
                        Negative
                    </mat-option>
                    <mat-option value="ascii">
                        Ascii
                    </mat-option>
                    <mat-option value="reflect">
                        Reflect
                    </mat-option>
                    <mat-option value="sepia">
                        Sepia
                    </mat-option>
                    <mat-option value="blur">
                        Blur
                    </mat-option>
                    <mat-option value="grayscale">
                        Grayscale
                    </mat-option>
                </mat-optgroup>

                <!-- BASIC -->
                <mat-optgroup label="Basic">
                    <mat-option value="hello">
                        hello
                    </mat-option>
                </mat-optgroup>
                
            </mat-select>


        </mat-form-field>
    </div>

    <div class="d-flex flex-row" #formActions>
        <button [disabled]="!(resultImage|async)?.file" type="button" class="btn btn-none me-2" (click)="toggleImage()">
            Show {{ (isOriginalImageToggled | async)? "Result": "Original" }}
        </button>

        <button class="btn btn-primary" type="submit">
            submit
        </button>
    </div>

</form>
