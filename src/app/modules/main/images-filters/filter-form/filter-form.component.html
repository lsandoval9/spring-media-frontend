<form class="custom-card-action d-flex flex-column align-items-center">

    <div>
        <mat-form-field color="primary">

            <mat-label>
                Select filter
            </mat-label>

            <mat-select  (selectionChange)="changeSelectedFilter($event)">

                <mat-optgroup label="Basic">
                    <mat-option value="hello">
                        hello
                    </mat-option>
                </mat-optgroup>

                <mat-optgroup label="Common">
                    <mat-option value="world">
                        world
                    </mat-option>
                </mat-optgroup>
                
            </mat-select>


        </mat-form-field>
    </div>

    <div class="d-flex flex-row" #formActions>
        <button type="button" class="btn btn-none me-2" (click)="toggleImage()">
            Show {{ isOriginalImageToggled? "Result": "Original" }}
        </button>

        <button class="btn btn-primary" type="submit">
            submit
        </button>
    </div>

</form>
