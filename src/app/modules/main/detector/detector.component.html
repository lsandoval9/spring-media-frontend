<div class="container-fluid mt-3 h-auto d-flex flex-wrap row justify-content-around">

    <app-detector-card (resultEmitter)="setResult($event)" 
    (fileEmitter)="setFile($event)"></app-detector-card>

    <mat-divider [vertical]="true" *ngIf="(result$|async)"
     class="d-sm-none p-0 d-md-flex col-md-1 flex-shrink-1"></mat-divider>

    <mat-divider *ngIf="(result$|async)" class=" d-block col p-0 d-md-none "></mat-divider>

    <app-detector-card-result
    [file]="file$ | async"
    [result]="result$ | async"></app-detector-card-result>

</div>
